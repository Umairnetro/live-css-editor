<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #fff;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #9cdcfe;
    }
    p {
      font-size: 13px;
      line-height: 1.6;
      margin: 0 0 20px 0;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #06c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #0077cc;
    }
    button:active {
      background: #005299;
    }
    .shortcuts {
      margin-top: 20px;
      padding: 15px;
      background: #252525;
      border-radius: 6px;
      font-size: 11px;
    }
    .shortcuts h2 {
      font-size: 13px;
      margin: 0 0 10px 0;
      color: #9cdcfe;
    }
    .shortcut {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      line-height: 1.4;
    }
    .key {
      background: #333;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 10px;
      color: #0f0;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      background: #252525;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.active {
      display: block;
      background: #1a3d1a;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Live CSS Dev Tools</h1>
  <p>Click to activate the dev tools panel on the current page.</p>
  
  <button id="activateBtn">Activate Dev Tools</button>
  
  <div class="status" id="status"></div>
  
  <div class="shortcuts">
    <h2>Keyboard Shortcuts:</h2>
    <div class="shortcut">
      <span>Toggle Panel</span>
      <span class="key">Ctrl+Shift+D</span>
    </div>
    <div class="shortcut">
      <span>Inspector</span>
      <span class="key">Ctrl+Shift+I</span>
    </div>
    <div class="shortcut">
      <span>Extract CSS</span>
      <span class="key">Ctrl+Shift+X</span>
    </div>
    <div class="shortcut">
      <span>CSS Variables</span>
      <span class="key">Ctrl+Shift+V</span>
    </div>
    <div class="shortcut">
      <span>Iframe Inject</span>
      <span class="key">Ctrl+Shift+F</span>
    </div>
    <div class="shortcut">
      <span>Hide/Show</span>
      <span class="key">Ctrl+Shift+E</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
